<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DropIt</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="./images/cajaSola.jpg" type="image/x-icon">
<link rel="stylesheet" href="/css/estilos.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!--SEO-->
<meta name="description" content="DropIt, la forma más fácil de recibir tus compras por internet. El ecommerce nunca tuvo tantas facilidades. Ganá tiempo, dinero o ambas. Comprás, pagás, retirás donde quieras.">
<meta name="keywords" content="ecommerce, compras, retiro, dropshipping, shipping, comercio, amazon, mercado libre, servicios ecommerce, envío nacional, correo argentino, rappi, globo, correo, envío, mismo día, same day">

<!--Bootstrap css-->
<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

</head>
<body>
<div class="opcionesNUEVAS">
        <img src="./images/cajaSola.jpg" alt="logo-DropIt">
        <ul class="nav nav-pills" id="pills-tab" 
        role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="false">Home</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
                </li>
        </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">...</div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
                <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
              </div>
</div>

<!-- Cuerpo -->
<div class="tarjeta-presentacion">
    <div class="card" style="max-width: 100%;">
        <div class="row row-cols-md-3">
          <div class="col-md-3">
            <img src="./images/ecommerce.gif" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-5 d-flex align-items-center text-center">
            <div class="card-body">
              <h5 class="card-title">DROPiT...cuando quieras, donde quieras</h5>
              <p class="card-text">Recibir tus compras nunca fue tan fácil. Nosotros te acercamos una amplia red de locales al público para que puedas retirar de la forma más cómoda posible. Horarios extendidos, días ilimitados y cerca de donde estés.</p>
            </div>
          </div>
          <div class="col-md-4">
              <img src="./images/ecommerce.gif" class="img-fluid rounded-start" alt="...">
            </div>
        </div>
      </div>
</div>

<!--BootsTrap js-->
<script src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
