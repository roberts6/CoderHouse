<!--Formulario-->
<div class="formRegistro">
<form action="" method="post" id="" class="formulario-registro">
<fieldset>
<div class="formulario-registro__foto">
    <label for="foto">Foto</label>
    <i class="fa-solid fa-camera-retro"><input type="file" name="foto" id="foto" required></i>
</div>
    <br>
<div class="formulario-registro__nombreApellido">
      <label for="nombreCompleto">Nombre: </label>
      <input type="text" name="apellido" placeholder="ingresa tu nombre y apellido" class="placeholder">
</div>
    <br><br>
<div class="formulario-registro__edad">    
 <div class="formulario-registro__botonMayor">
    <label for="edad">puedes tomar decisiones?</label>
    <br>
    <label for="mayor18">Soy mayor 18</label>
    <input type="radio" name="mayor18" value="mayor18">
 </div>
  <div class="formulario-registro__botonMenor">
    <label for="edad">Soy menor 18</label>
    <input type="radio" name="menor18" value="menor18">
  </div>    
</div>
<br>
<div class="formulario-registro__sexo">
  <label for="">qué se adapta mejor a vos? <i class="fa-solid fa-transgender"></i></label>
    <select name="sexo" id="">
        <option value="hombre">hombre</option>
        <option value="mujer">mujer</option>
        <option value="otro">otro</option>     
    </select>
</div>
<br>
<div class="formulario-registro__telefono">
  <label for="">no te vamos a llamar pero por si acaso... <i class="fa-solid fa-phone"></i></label>
    <select name="caracteristica" id="">
        <option value="argentina">+54</option>
        <option value="mexico">+52</option>
        <option value="uruguay">+598</option>     
    </select>
  <input type="number" name="telefono" id="telefono" placeholder="tu teléfono" class="placeholder" required>
</div>
<br>
<div class="formulario-registro__mail">
   <label for="">Tu correo nos permite mantenerte informad@ <i class="fa-solid fa-envelope"></i></label>
   <input type="email" name="correo" id="" placeholder="alguien@algo.com" class="placeholder" required>
</div>
<br><br>
<!--botones con acciones para el formulario-->
<div class="formulario-registro__botonos">
    <input type="submit" value="Enviar">
    <input type="reset" value="Borrar Formulario">
</div>
</fieldset>
