<div class="formRegistro">
<form action="" method="post" id="" class="formulario-registro">
<fieldset>
<div class="formulario-registro__foto">
    <label for="foto">Nombre de tu empresa/emprendimiento</label>
    <i class="fa-solid fa-input-text"><input type="text" name="nombreEmpresa" id="nombreEmpresa" class="placeholder" placeholder="Starbucks" required></i>
</div>
    <br>
<div class="formulario-registro__cantidadLocales">
      <label for="nombreCompleto">Cantidad de locales: </label>
    <input type="number" name="cantidadLocales" id="" min="1">
</div>
    <br><br>
<div class="formulario-registro__edad">    
 <div class="formulario-registro__botonMayor">
    <label for="edad">Qué días y horarios abren?</label>
    <br>
  <div class="diaHora">
    <label for=""><input type="checkbox" name="" id=""> Lunes</label>
    <input type="time" name="apertura" id=""><label for=""> hasta las </label><input type="time" name="cierre" id="">
  </div>
  <div class="diaHora"> 
    <label for=""><input type="checkbox" name="" id=""> Martes</label>
    <input type="time" name="apertura" id=""><label for=""> hasta las </label><input type="time" name="cierre" id="">
  </div>
  <div class="diaHora"> 
    <label for=""><input type="checkbox" name="" id=""> Miércoles</label>
    <input type="time" name="apertura" id=""><label for=""> hasta las </label><input type="time" name="cierre" id="">
  </div>
  <div class="diaHora">
    <label for=""><input type="checkbox" name="" id=""> Jueves</label>
    <input type="time" name="apertura" id=""><label for=""> hasta las </label><input type="time" name="cierre" id="">
  </div>
  <div class="diaHora"> 
    <label for=""><input type="checkbox" name="" id=""> Viernes</label>
    <input type="time" name="apertura" id=""><label for=""> hasta las </label><input type="time" name="cierre" id="">
  </div>
  <div class="diaHora"> 
    <label for=""><input type="checkbox" name="" id=""> Sábados</label>
    <input type="time" name="apertura" id=""><label for=""> hasta las </label><input type="time" name="cierre" id="">
  </div>
  <div class="diaHora"> 
    <label for=""><input type="checkbox" name="" id=""> Domingos</label>
    <input type="time" name="apertura" id=""><label for=""> hasta las </label><input type="time" name="cierre" id="">
  </div>

  </div>    
</div>
<br>
<div class="formulario-registro__telefono">
  <label for="">Necesitamos llamar para terminar de darte de alta</label>
    <select name="caracteristica" id="">
        <option value="argentina">+54</option>
        <option value="mexico">+52</option>
        <option value="uruguay">+598</option>     
    </select>
  <input type="tel" name="telefono" id="telefono" class="placeholder" placeholder="tu teléfono" required>
</div>
<br>
<div class="formulario-registro__mail">
   <label for="">Tu correo nos permite mantenerte informad@</label>
   <input type="email" name="correo" id=""  class="placeholder" placeholder="alguien@algo.com" required>
</div>
<div class="formulario-registro__mail">
  <label for="">Alguien más para avisar?</label>
  <input type="email" name="correo" id=""  class="placeholder" placeholder="alguien@algo.com" required>
</div>
<br><br>
<!--botones con acciones para el formulario-->
<div class="formulario-registro__botonos">
    <input type="submit" value="Enviar">

</div>
